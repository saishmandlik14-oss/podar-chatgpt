<!DOCTYPE html>
<html>
<head>
  <title>Podar ChatGPT</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>Podar ChatGPT (Class 10)</h2>

  <input id="msg" type="text" placeholder="Ask a question" style="width:70%;">
  <button onclick="send()">Send</button>

  <pre id="chat" style="background:#f4f4f4; padding:10px;"></pre>

  <script>
    async function send() {
      const input = document.getElementById("msg");
      const chat = document.getElementById("chat");
      const text = input.value;

      if (!text) return;

      chat.textContent += "You: " + text + "\n";
      input.value = "";

      const response = await fetch("/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: text })
      });

      const data = await response.json();
      chat.textContent += "Podar ChatGPT: " + data.reply + "\n\n";
    }
  </script>
</body>
</html>
